<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portland Metro CSA pick-up sites</title>
    <link rel="stylesheet" href="./src/style.css">
  </head>

  
  <body>
    <h1>It's a list!</h1>

    <calcite-combobox placeholder="Select a product">
      <calcite-combobox-item value="vegetables" text-label="Vegetables" icon="banana"></calcite-combobox-item>
      <calcite-combobox-item value="flowers" text-label="Flowers" icon="banana"></calcite-combobox-item>
      <calcite-combobox-item value="berries" text-label="Berries" icon="banana"></calcite-combobox-item>
      <calcite-combobox-item value="meat" text-label="Meat" icon="banana"></calcite-combobox-item>
      <calcite-combobox-item value="fish" text-label="Fish" icon="banana"></calcite-combobox-item>
      <calcite-combobox-item value="eggs" text-label="Eggs" icon="banana"></calcite-combobox-item>
      <calcite-combobox-item value="plant-starts" text-label="Plant starts" icon="banana"></calcite-combobox-item>
    </calcite-combobox>

    
    
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
